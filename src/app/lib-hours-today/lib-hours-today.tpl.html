<div class="library-hours-today">
    <h2>
        <span class="fa fa-clock-o"></span> Today
        <span class="label" ng-class="today.status.css">{{today.status.text}}</span>
    </h2>
    <div class="h3">{{today.hours}}</div>
    <a ng-href="/#hours?library={{today.name}}" title="All hours {{today.name}}">All hours</a>
</div>
