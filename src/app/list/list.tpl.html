<h2>Hours <small>today</small></h2>
<div class="responsive-table">
  <table class="table table-hover">
    <tbody ng-repeat="lib in hoursList track by $index">
    <tr ng-click="selectLib(lib)">
      <td><a href="#">{{lib.name}}</a></td>
      <td>{{lib.hours}}</td>
      <td><span ng-class="lib.status.css">{{lib.status.text}}</span></td>
      <td>
        <span class="fa fa-lg fa-info-circle" ng-if="lib.description" tooltip="{{lib.description}}"></span>
      </td>
    </tr>
    <tr class="hours-list-child" ng-repeat="child in lib.children track by $index" ng-click="selectLib(child)">
      <td><a href="#">{{child.name}}</a></td>
      <td>{{child.hours}}</td>
      <td><span ng-class="child.status.css">{{child.status.text}}</span></td>
      <td>
        <span class="fa fa-lg fa-info-circle" ng-if="child.description" tooltip="{{child.description}}"></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
