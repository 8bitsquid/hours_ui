<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="hours">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hours</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rawgit.com/ualibweb/roots-ualib/master/assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="hours.css">
</head>
<body ng-controller="hoursCtrl">

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <lib-hours-today library="gorgas" class="text-center"></lib-hours-today>
        </div>
    </div>
    <div class="row">
        <div class="hours-list"></div>
    </div>
    <div class="row">
        <div class="hours-calendar"></div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.8/angular-resource.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.8/angular-animate.min.js"></script>
<script src="https://rawgit.com/angular-ui/bootstrap/gh-pages/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-filter/0.5.4/angular-filter.min.js"></script>
<script src="hours-templates.js"></script>
<script src="hours.js"></script>
</body>
</html>
